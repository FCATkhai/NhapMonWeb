            <div class="search_and_cart">
                <form class="search_form" method="get" action="timkiem.html">
                    <input type="text" name="search" placeholder="Nhập nội dung cần tìm...">
                    <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
                </form>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main id="dangnhap_page">
            <h1>ĐĂNG NHẬP</h1>
            <form method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td colspan="2">
                            <img src="images/dangnhap/userlogin.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                        </th>
                        <td>
                            <input id="email" type="email" name="email" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">
                                <i class="fa-solid fa-key"></i>
                            </label>
                        </th>
                        <td>
                            <input id="password" type="password" name="password" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng Nhập">
                            <input type="reset" value="Huỷ">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Bạn quên <a href="#">Mật Khẩu?</a>
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Ghi nhớ cho lần đăng nhập sau</label>
                        </td>
                    </tr>
                </table>
            </form>
    </main>
