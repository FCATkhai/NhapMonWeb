                <a href="trangchu.html">Trang Chủ</a>

            <div class="search_and_cart">
                <form class="search_form" method="get" action="timkiem.html">
                    <input type="text" name="search" placeholder="Nhập nội dung cần tìm...">
                    <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
                </form>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main id="lienhe_page">
        <h1>Liên hệ</h1>
        <div id="dia_chi">
            <i class="fa-solid fa-location-dot" style="color: #ed4190;"></i>
            <p>Địa chỉ: 0123, Toàn Nhà ABC, TP.Cần Thơ</p>
        </div>

        
            <h1>Góp ý</h1>
            <form method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <th>
                            <label for="ten"><i class="fa-solid fa-user" style="color: #fff;"></i></label>
                        </th>
                        <td>
                            <input type="text" name="ten" id="ten" placeholder="Vui lòng nhập Họ tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></label>
                        </th>
                        <td>
                            <input type="email" name="email" id="email" placeholder="Vui lòng nhập địa chỉ Email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="select"><i class="fa-solid fa-list" style="color: #ffffff;"></i></label>
                        </th>
                        <td>
                            <select name="select" id="select" size="1">
                                <option value="">Về Sản Phẩm/Dịch Vụ</option>
                                <option value="">Về Ưu Đãi Thành Viên</option>
                                <option value="">Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="fa-solid fa-note-sticky" style="color: #ffffff;"></i>
                        </th>
                        <td>

                            <textarea name="noidung" id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" id="gui" value="Gửi">
                        </td>
                    </tr>
                </table>
            </form>
        
    </main>

    </footer>
